<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Formulir Pendaftaran Mahasiswa Baru</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Nama Lengkap and NIK-->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">Nama Lengkap *</label>
            <input type="text" id="firstname" class="form-input" placeholder="masukan nama lengkap" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">NIK*</label>
            <input type="number" id="lastname" class="form-input" placeholder="nomor induk keluarga" required />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="masukan tempat lahir" required="required">
        </div>

        <!-- Tgl Lahir dan Tempat Lahir -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Tempat Lahir *</label>
            <input type="password" id="password" class="form-input" placeholder="masukan tempat lahir" required="required">
          </div>
          <div class="form-group right">
            <label for="confirm-password" class="label-title">Tanggal Lahir*</label>
            <input type="date" class="form-input" id="confirm-password" placeholder="dd/mm/yy" required="required">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="label-title">Alamat*</label>
          <textarea class="form-input" rows="2" cols="30" style="height:auto" required="required"></textarea>
        </div>

        <!-- Gender dan Beasiswa -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Jenis Kelamin:</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
          </div>
          <div class="form-group right">
            <label class="label-title">Pilihan Beasiswa:</label>
            <div >
              <label><input type="checkbox" value="iOS">Berprestasi</label>
              <label><input type="checkbox" value="Andriod">KIP</label>
              <label><input type="checkbox" value="Game">Tahfiz</label>
            </div>
          </div>
        </div>

        <!-- Pilihan jurusan dan Kelas -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label class="label-title">Pilihan Jurusan </label>
            <select class="form-input" id="level" >
              <option value="B">S1 Sistem Informasi</option>
              <option value="I">S1 Teknik Informatika</option>
              <option value="A">D4 Keamanan Siber</option>
            </select>
          </div>
          <div class="form-group right">
            <label class="label-title">Pilihan Kelas</label>
            <select class="form-input" id="level" >
              <option value="B">Kelas Reguler</option>
              <option value="I">Kelas Karyawan</option>
            </select>
        </div>

        <!-- Self picture and Lulusan -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="choose-file" class="label-title">Upload Foto Diri</label>
            <input type="file" id="choose-file" size="80">
          </div>
          <div class="form-group right">
            <label for="experience" class="label-title">Tahun Lulus</label>
            <input type="number" class="form-input">
          </div>
        </div>

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Daftar</button>
      </div>

    </form>

    <!-- Script for range input label -->
    <script>
      var rangeLabel = document.getElementById("range-label");
      var experience = document.getElementById("experience");

      function change() {
      rangeLabel.innerText = experience.value + "K";
      }
    </script>

  </body>
</html>
